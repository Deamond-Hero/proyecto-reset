  <main id="formulario">

    <form class="form">
      <h1>Contactanos</h1>
      <h3>Resolvemos tus dudas</h3>
      <div class=ident></div>
      <label for="nombre_apellido"><strong>Tu nombre</strong></label required>
      <!--nombre y apellido-->
      <input type="text" name="nombre_apellido" / placeholder="Leandro Santiago Brangi">
      <label for="email"><strong>Te responderemos a</strong></label requiered>
      <!--email-->
      <input type="text" name="email" placeholder="xxxxxxx@xmail.com">
      </div>
      <div>
        <label><strong>Masculino:</strong></label>
        <input type="radio" name="sexo" value="masculino">
        <label><strong>Femenino:</strong></label>
        <input type="radio" name="sexo" value="femenino">
      </div>
      <div class=newsletter>
        <label><strong>Quiero recibir novedades sobre productos</strong></label>
        <input type="checkbox" name="novedades" value="1">
      </div>
      <div>
        <label><strong>Tipo de consulta</strong></label>
        <select name="Tipo de consulta" required>
          <!--menu desplegable-->
          <option value="consulta">Consulta</option>
          <option value="cotizacion">Cotización</option>
          <option value="compra">Compra realizada</option>
          <option value="otro">Otro motivo</option>
        </select>
      </div>
      <div class="text">
        <textarea required placeholder="Dejanos tu Consulta o mentario."></textarea>
      </div>
      <div class="reset">
        <button type="reset">Limpiar campos</button>
        <button type="submit">Enviar</button>
      </div>

    </form>
